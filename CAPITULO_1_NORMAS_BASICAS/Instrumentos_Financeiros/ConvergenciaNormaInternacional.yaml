convergencia_normas:
  secao_2_1:
    titulo: "Convergência à Norma Internacional"
    conteudo:
      - data_inicio: "1º de janeiro de 2025"
      - obrigacoes:
          - descricao: "Observar os conceitos e critérios contábeis para instrumentos financeiros e contabilidade de hedge."
            resolucao: "CMN nº 4.966, de 25 de novembro de 2021"
      - plano:
          - descricao: "Elaborar e remeter plano para implementação da regulamentação até 30 de junho de 2022."
            resolucao: "CMN 4966, art 76"
          - requisitos:
              - aprovacao: "Conselho de administração ou diretoria."
              - divulgacao: "Notas explicativas relativas ao exercício de 2022."
      - demonstracoes:
          - descricao: "Faculdade para elaboração e divulgação de demonstrações financeiras consolidadas."
            resolucao: "CMN 4966, art 77"
          - validade: "Até exercício de 2024."
          - aplicabilidade: "Inclui demonstrações para períodos inferiores a 1 ano."
      - divulgacao:
          - descricao: "Divulgar impactos estimados da implementação da regulação contábil nas notas explicativas do exercício de 2024."
            resolucao: "CMN 4966, art 78"
      - excecoes:
          - descricao: "Não se aplica a administradoras de consórcio e instituições de pagamento."
            resolucao: "CMN 4966, art 1º § 1º"

